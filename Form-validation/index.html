<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Form validation</title>
  </head>
  <body>
    <form action="#" class="form">
      <h2>Contact us</h2>
      <div class="wrapper">
        <div>
          <input type="text" name="name" class='input input-name'  placeholder="First name *" required>
          <p class='p-hidden'>Invalid data</p>
        </div>

        <div>
          <input type="text" name="surname" class='input input-surname'  placeholder="Surname">
          <p class='p-hidden'>Invalid data</p>
        </div>

        <div>
          <input type="text" name="email" class='input input-email'  placeholder="E-mail *" required>
          <p class='p-hidden'>Invalid data</p>
        </div>

        <div>
          <input type="text" name="phone" class='input input-phone'  placeholder="Phone number">
          <p class='p-hidden'>Invalid data</p>
        </div>

        <textarea name="message" rows="8" cols="80" class='input input-message'  placeholder="Message *" required></textarea>
        <button href="#" class="btn">Submit</button>
      </div>
    </form>

    <script type="text/javascript" src="script.js">
    </script>

  </body>
</html>
