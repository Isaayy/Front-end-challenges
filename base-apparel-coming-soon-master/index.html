<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <header class="header">
          <img src="images/logo.svg" alt="logo" />
        </header>
        <h1 class="main__heading">we're <span>coming soon</span></h1>
        <p class="main__desc">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#" class="form">
          <input type="text" class="form__input" placeholder="Email Address" />
          <button class="form__btn"><img src="images/icon-arrow.svg" alt="arrow" /></button>
          <img src="images/icon-error.svg" alt="error" class="u-form-error-icon" />
          <p class="u-form-validation-info">Please provide a valid email</p>
        </form>
      </main>
      <div class="bg-img"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
