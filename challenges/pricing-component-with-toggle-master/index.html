<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Our Pricing</h2>

      <main class="main">
        <div class="card">
          <h3 class="card__type">Basic</h3>
          <p class="card__price">&dollar;19.99</p>
          <ul class="card__list">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="card__cta">Learn More</button>
        </div>
        <div class="card">
          <h3 class="card__type">Professional</h3>
          <p class="card__price">&dollar;24.99</p>
          <ul class="card__list">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="card__cta">Learn More</button>
        </div>
        <div class="card">
          <h3 class="card__type">Master</h3>
          <p class="card__price">&dollar;39.99</p>
          <ul class="card__list">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="card__cta">Learn More</button>
        </div>
      </main>
    </div>

    <!-- 
  Annually
  Monthly -->
  </body>
</html>
