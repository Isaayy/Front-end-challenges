<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__main">
          <img src="images/image-victor.jpg" alt="me" class="card__picture" />
          <p class="card__name"><span>Victor Crest</span> 26</p>
          <p class="card__city">London</p>
        </div>
        <div class="card__stats">
          <div>
            <p class="card__numbers">80K</p>
            <p class="card__type">Followers</p>
          </div>
          <div>
            <p class="card__numbers">803K</p>
            <p class="card__type">Likes</p>
          </div>
          <div>
            <p class="card__numbers">1.4K</p>
            <p class="card__type">Photos</p>
          </div>
        </div>
      </div>
      <img src="images/bg-pattern-top.svg" alt="bubble" class="bubble-top" />
      <img src="images/bg-pattern-bottom.svg" alt="bubble" class="bubble-bottom" />
    </div>
  </body>
</html>
