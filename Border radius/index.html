<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Border radius</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="header">
        <h2 class="header__heading">CSS border radius</h2>
        <p class="header__description">CSS property rounds the corners of an element's outer border edge.</p>
        <a class="header__link" href="https://developer.mozilla.org/en-US/docs/Web/CSS/border-radius" target="_blank">Learn more</a>
      </div>
      <div class="container">
        <div class="container__inputs">
          <input type="text" data-direction="Top-Left" />
          <input type="text" data-direction="Top-Right" />
          <input type="text" data-direction="Bottom-Right" />
          <input type="text" data-direction="Bottom-Left" />
          <a href="#" class="copyBtn">
            <img src="img/clipboard.svg" alt="clipboard" />
          </a>
        </div>
        <div class="shape"></div>
      </div>

      <button class="resetBtn">
        <img src="img/refresh-outline.svg" alt="refresh" />
      </button>
    </main>
  </body>
</html>
