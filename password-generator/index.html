<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="main">
        <h2>Password Generator</h2>
        <div class="options">
            <div class="option">
                <p>Password length</p>
                <input type="number">
            </div>
    
            
            <div class="option">
                <p>Include lowercase letters</p>
                <label class="switch">
                    <input type="checkbox" checked >
                    <span class="slider"></span>
                </label>
            </div>
    
            <div class="option">
                <p>Include uppercase letters</p>
                <label class="switch">
                    <input type="checkbox" checked >
                    <span class="slider"></span>
                </label>
            </div>
    
            <div class="option">
                <p>Include numbers</p>
                <label class="switch">
                    <input type="checkbox" >
                    <span class="slider"></span>
                </label>
            </div>
    
            <div class="option">
                <p>Include symbols</p>
                <label class="switch">
                    <input type="checkbox" >
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <button class="generate-btn">Generate password</button>
        <div class="results">
            <div class="result">Your password</div>
            <div class="copy">Copy</div>
        </div>
    </div>

</body>
</html>
