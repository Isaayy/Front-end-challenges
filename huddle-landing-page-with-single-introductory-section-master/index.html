<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/sass/main.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <img src="images/logo.svg" alt="logo" class="header__logo" />
        </div>
      </header>
      <main class="main">
        <div class="container">
          <img src="images/illustration-mockups.svg" alt="mockups" />
          <section class="content">
            <h2 class="content__heading">Build the community your fans will love</h2>
            <p class="content__desc">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engange in genuine discussion.
            </p>
            <a href="#" class="content__cta">Register</a>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="socials">
            <svg>
              <use xlink:href="images/sprite.svg#icon-facebook"></use>
            </svg>
          </div>
          <div class="socials">
            <svg>
              <use xlink:href="images/sprite.svg#icon-twitter"></use>
            </svg>
          </div>
          <div class="socials">
            <svg>
              <use xlink:href="images/sprite.svg#icon-instagram"></use>
            </svg>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
