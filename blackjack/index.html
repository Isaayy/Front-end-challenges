<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="main">
        <div class="dealer-cards">
            <img src="img/5D.png" alt="aa" >
            <img src="img/2S.png" alt="aa" >
        </div>
        <div class="player-cards">
                <img src="img/5D.png" alt="aa" class="card__one">
                <img src="img/2S.png" alt="aa" class="card__two">
                <div class="placed-bet">
                    <img src="img/chip.png" alt="poker chip">
                    <p class="bet">1230$</p>
                </div>
        </div>
    </div>

    <div class="menu">
        <p class="menu__balance-p">Balance: <span class="balance">500$</span></p>
        <p class="menu__bet-p">Bet:</p>
        <div class="menu__bet-amount">
            <input type="text">
            <a>100</a>
            <a>250</a>
            <a>500</a>
            <a>1000</a>
            <a>All in</a>
            <p>Your bet: <span class="your-bet">123$</span></p>
            <button class="bet-btn">Bet</button>
        </div>
    </div>

</body>
</html>
