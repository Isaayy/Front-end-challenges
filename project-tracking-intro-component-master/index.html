<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Project tracking intro component</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- ################################### -->
      <!-- HEADER-->
      <header class="header">
        <img src="images/logo.svg" alt="logo" />
        <nav>
          <ul class="header__list">
            <li><a href="#" class="header__link">Product</a></li>
            <li><a href="#" class="header__link">Features</a></li>
            <li><a href="#" class="header__link">Pricing</a></li>
            <li><div class="header__circle"></div></li>
            <li><a href="#" class="header__link header__link--gray">Login</a></li>
          </ul>
          <a href="#" class="hamburger">
            <span class="hamburger__box">
              <span class="hamburger__bar"></span>
            </span>
          </a>
        </nav>
      </header>
      <!-- ################################### -->
      <!-- MAIN-->
      <main class="main">
        <div class="main__content">
          <p class="main__pre"><span>New</span>Monograph Dashboard</p>
          <h1 class="main__heading">Powerful insights into your team</h1>
          <p class="main__desc">Project planning and time tracking for agile teams</p>
          <div class="main__cta">
            <button class="main__btn">Schedule a demo</button>
            <p>to see a live preview</p>
          </div>
        </div>
        <img src="images/illustration-devices.svg" alt="illustration-devices" />
      </main>
      <div class="bg-shape"></div>
    </div>
  </body>
</html>
