<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>Amelia Ali</title>
</head>
<body>
    <header class='header' id='home'>
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo-box">
                    <a href="#">
                        <img src="img/icons/Logo.svg" alt="Logo">
                        <span>Amelia Ali</span>
                    </a>
                </div>
                <div class="header__menu-box">
                    <div class="header__nav-box" id='header__nav-box'>
                        <span class="header__nav-outside" id='header__nav-outside'><span class="header__nav" id='header__nav'></span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero__wrapper">
                <div class="hero__info">
                    <div class="hero__info-box">
                        <h2 class="hero__header">Amelia Ali</h2>
                        <p class="hero__desc">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled.</p>
                        <a href="#" class="hero__button">See my projects</a>
                    </div>
                </div>
                <div class="hero__img">
                    <img src="img/hero-img.svg" alt="woman working on laptop">
                </div>
            </div>
            <div class="hero__socials">
                <a href=""><img src="img/icons/insta.svg" alt="insta"></a>
                <a href=""><img src="img/icons/twitter.svg" alt="twitter"></a>
                <a href="#"><img src="img/icons/linkedin.svg" alt="linkedin"></a>
            </div>
        </div>
    </section>





    <script src='script.js'></script>
</body>
</html>
