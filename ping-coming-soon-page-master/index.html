<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="logo" />
      </header>
      <main class="main">
        <h1 class="main__heading">We are launching <span>soon!</span></h1>
        <p class="main__desc">Subscribe and get notified</p>
        <div class="main__newsletter">
          <input type="text" placeholder="Your email address..." />
          <a href="#">Notify Me</a>
        </div>
        <img src="images/illustration-dashboard.png" alt="illustration-dashboard" />
      </main>
      <footer class="footer">
        <div class="footer__social-box">
          <div>
            <svg>
              <use xlink:href="images/sprite.svg#icon-facebook"></use>
            </svg>
          </div>
          <div>
            <svg>
              <use xlink:href="images/sprite.svg#icon-twitter"></use>
            </svg>
          </div>
          <div>
            <svg>
              <use xlink:href="images/sprite.svg#icon-instagram"></use>
            </svg>
          </div>
        </div>
        <p class="footer__copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
