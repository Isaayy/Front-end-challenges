<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>To do app</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <div class="banner__container">
          <h2>Welcome</h2>
          <div class="clock">
            <div class="time-box">12:20</div>
            <div class="date-box">Tuesday, 5 January</div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <h3>Your lists</h3>
        <div class="lists">
          <div class="list active">
            <img src="img/alert.svg" alt="alert" class="list__img" />
            <input class="list__title" value="Important" readonly />
            <div class="list__options">
              <div class="option"></div>
              <div class="option"></div>
            </div>
          </div>
          <div class="list">
            <img src="img/alert.svg" alt="alert" class="list__img" />
            <input class="list__title" value="Ideas" readonly />
            <div class="list__options">
              <div class="option"></div>
              <div class="option"></div>
            </div>
          </div>
          <div class="list">
            <img src="img/alert.svg" alt="alert" class="list__img" />
            <input class="list__title" value="Groceries" readonly />
            <div class="list__options">
              <div class="option"></div>
              <div class="option"></div>
            </div>
          </div>
        </div>
        <div class="add-list-container">
          <div class="add-list">
            <img src="img/plus.svg" alt="plus sign" />
            <p>New list</p>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="todo show" id="Important">important</div>
        <div class="todo" id="Ideas">ideas</div>
        <div class="todo" id="Groceries">Groceries</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
